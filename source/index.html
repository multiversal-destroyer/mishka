<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>mishka</title>
</head>

<body>
  <header class="header">
    <nav class="header-navigation header__navigation">
      <ul class="header-navigation__list">
        <li class="header-navigation__item">
          <a class="header-navigation__link" href="#">Каталог товаров</a>
        </li>
        <li class="header-navigation__item">
          <a class="header-navigation__link" href="#">Вязание на заказ</a>
        </li>
      </ul>
    </nav>
    <a class="header-navigation__logo" href="#">
      <img class="logo" src="../img/mishka-logo.svg" alt="Логотип mishka">
    </a>
    <ul class="header-user__list">
      <li class="header-user__item">
        <button class="header-user__link header-user__link--search" type="button" aria-label="Поиск">
          <img src="../img/search.svg" width="18" height="18" alt="">
        </button>
      </li>
      <li class="header-user__item">
        <a class="header-user__link" href="#">
          <img src="../img/cart.svg" width="21" height="18" alt="">
          <span class="header-user__span">Корзина: пока пуста</span>
        </a>
      </li>
    </ul>
  </header>
  <main class="main">
    <header class="main-header">
      <nav class="main-header__navigation main-navigation">
        <ul class="main-navigation__list">
          <li class="main-navigation__item">
            <a class="main-navigation__link main-navigation__link--primary" href="#">Новые поступления</a>
            <a class="main-navigation__link main-navigation__link--second" href="#">Каталог товаров</a>
          </li>
          <li class="main-navigation__item">
            <a class="main-navigation__link main-navigation__link--primary" href="#">Распродажа</a>
            <a class="main-navigation__link main-navigation__link--second" href="#">Вязание на заказ</a>
          </li>
        </ul>
      </nav>
      <span class="main-header__span">Бесплатная доставка по России</span>
    </header>
    <section class="intro">
      <h1 class="intro__title">Милые штуки ручной работы для дома</h1>

      <div class="intro__wrapper">
        <button class="intro__button intro__button--first" type="button">
          Предметы <br> интерьера
        </button>
        <button class="intro__button intro__button--second" type="button">
          Детские <br> игрушки
        </button>
      </div>
    </section>
  </main>
</body>
</html>
